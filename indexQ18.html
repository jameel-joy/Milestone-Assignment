<!-- 18. Change Text on Button click. Create a simple HTML page with a heading
and a button. The initial text must be “The most affordable learning 
platform”, use JavaScript to change the heading text to “PW Skills” when the
button is clicked. The button must toggle the text of a heading between "The
most affordable learning platform" and "PW Skills" on each click. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Event</title>
  </head>
  <body>
    <h1 id="head">The most affordable learning platform</h1>
    <button id="btn">Click Me</button>

    <script>
      const head = document.getElementById("head");
      const btn = document.getElementById("btn");

      let text = false;
      btn.addEventListener("click", () => {
        if (text) {
          head.innerText = "The most affordable learning platform";
        } else {
          head.innerText = "Pw Skills";
        }
        text = !text;
      });
    </script>
  </body>
</html>
