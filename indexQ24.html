<!-- 24. Text Highlighting
Using the Document Object Model (DOM), highlight all words in a paragraph element that are greater than 8
characters. The highlighted words should be with a yellow background color. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Highlighting</title>
    <style>
      .highlighted {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="paragraph">
      This is a sample paragraph with some words that are longer than 8
      characters and should be highlighted.
    </p>

    <script>
      const paragraph = document.getElementById("paragraph");
      const words = paragraph.textContent.split(" ");

      for (let i = 0; i < words.length; i++) {
        if (words[i].length > 8) {
          const span = document.createElement("span");
          span.textContent = words[i];
          span.classList.add("highlighted");
          words[i] = span.outerHTML;
        }
      }

      paragraph.innerHTML = words.join(" ");
    </script>
  </body>
</html>
